# Application Name
spring.application.name=ecommerce-service

# Server Port
server.port=8081

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Kafka Configuration (will be provided by GitHub Actions)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=ecommerce-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topic Names
kafka.topic.user-events=user-events-topic
kafka.topic.user-events-serialized=user-events-serialized-topic