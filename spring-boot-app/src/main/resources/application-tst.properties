# Application Name
spring.application.name=ecommerce-service

# Server Port
server.port=8081

# MySQL Database Configuration for TST
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/user_data_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=ecommerce-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topic Names
kafka.topic.user-events=user-events-topic
kafka.topic.user-events-serialized=user-events-serialized-topic