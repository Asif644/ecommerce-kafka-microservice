name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  build-spring-boot:
    name: Build Spring Boot Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./spring-boot-app

      # Unit tests will use H2 (in-memory database)
      - name: Run Unit Tests
        run: mvn test
        working-directory: ./spring-boot-app
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: spring-boot-app/target/*.jar
          retention-days: 1

  playwright-tests:
    name: Run Playwright Integration Tests
    runs-on: ubuntu-latest
    needs: build-spring-boot
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: user_data_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -ptestpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
        options: >-
          --health-cmd "nc -z localhost 2181"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Download Spring Boot JAR
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: spring-boot-app/target

      # Wait for all services to be healthy
#      - name: Wait for Services
#        run: |
#          echo "Waiting for MySQL..."
#          timeout 30 bash -c 'until mysqladmin ping -h mysql -P 3306 -u root -ptestpassword --silent; do sleep 2; done'
#          echo "âœ“ MySQL ready"
          
#          echo "Waiting for Kafka..."
#          timeout 60 bash -c 'until nc -z kafka 9092; do sleep 3; done'
#          echo "âœ“ Kafka ready"

      - name: Start Spring Boot Application
        run: |
          nohup java -jar spring-boot-app/target/*.jar \
            --spring.profiles.active=test \
            --spring.kafka.bootstrap-servers=localhost:9092 \
            --spring.datasource.url=jdbc:mysql://localhost:3306/user_data_db \
            --spring.datasource.username=root \
            --spring.datasource.password=testpassword
          
          echo "Waiting for application to start..."
          timeout 120 bash -c 'until curl -f http://localhost:8081/register 2>/dev/null; do sleep 3; done'
          echo "âœ“ Application ready"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: playwright-tests/package-lock.json

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: ./playwright-tests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./playwright-tests

      - name: Run Playwright tests
        env:
          APP_URL: http://localhost:8081
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: testpassword
          DB_NAME: user_data_db
          KAFKA_BROKER: localhost:9092
          KAFKA_USER_EVENTS_TOPIC: user-events-topic
          KAFKA_USER_EVENTS_SERIALIZED_TOPIC: user-events-serialized-topic
        run: npm test
        working-directory: ./playwright-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
          retention-days: 30

      - name: Upload app logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: app.log
          retention-days: 7
